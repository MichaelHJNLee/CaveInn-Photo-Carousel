<!DOCTYPE html>
<html>
  <body>
    <div id="photos"></div>
    <script type="text/javascript">
      var counter = 1;
      var get25 = () => {
        if (counter <= 100) {
          var img = document.createElement('img');
          img.setAttribute('src', `https://loremflickr.com/800/600/building?random=${counter}`);
          document.getElementById('photos').appendChild(img);
          counter++;
          get25();
        }
      }
      get25();
    </script>
  </body>
</html>
